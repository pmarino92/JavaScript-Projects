<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>
    <script>
        $(document).ready(function () {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"


            );
            $("#2").css({ "color": "red" }); // Changes paragraph with id='2' to red font
            $("#3").click(function () { // hides header 1 when user clicks 
                $('h1').hide();
            });

            $('#1').click(function () {
                console.log('You clicked a paragraph');
            });

            $('p').hide("slow"); // paragraph elements will disappear upon opening of browser
        });


    </script>

</body>










</html>
